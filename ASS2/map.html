<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map</title>
  <link type="text/css" rel="Stylesheet" href="map.css" />
  <script language="JavaScript" type="text/JavaScript" src="map.js"></script>
  <script
    language="JavaScript"
    type="text/JavaScript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false"
  ></script>
  <script type="text/javascript" src="./testData.js"></script>
</head>

<body onload="initialize()">
  <div class="top-panel">
    <h1>Map Demo</h1>
    <p><a class="home" href="home.html">Back</a></p>
  </div>
  <hr width="100%" color="#987cb9" size="3" />
  <div class="main">
    <div class="left-panel">
      <div class="button">
        <button onclick="showMarker()">Show</button>
        <button onclick="clearMarker()">Clear</button>
      </div>
      <div class="wrapper">
        <form
          id="insertData"
          onsubmit="return validate();"
          method="POST"
          action="setData.php"
          enctype="multipart/form-data"
        >
          <p>Add places:</p>
          <p>
            Latitude :
            <input
              type="text"
              class="boxes"
              id="lat"
              name="lat"
              placeholder="53.96172"
            />
          </p>
          <p>
            Longitude :
            <input
              type="text"
              class="boxes"
              id="lon"
              name="lon"
              placeholder="-1.08766"
            />
          </p>
          <p>
            Place :
            <input
              type="text"
              class="boxes"
              id="place"
              name="place"
              placeholder="Yorkshire Museum"
            />
          </p>
          <p>
            Website :
            <input
              type="text"
              class="boxes"
              id="website"
              name="website"
              placeholder="www.yorkshiremuseum.org.uk"
            />
          </p>
          <p>
            Details :
            <textarea
              type="text"
              class="boxes"
              id="details"
              name="details"
              placeholder="Museum Gardens, Museum Street, York YO1 7FR"
              rows="4"
              cols="18"
            ></textarea>
          </p>
          <p>
            Reopening time :
            <input
              type="text"
              class="boxes"
              id="reopeningtime"
              name="reopeningtime"
              placeholder="2021.7.9"
            />
          </p>
          <p>
            Type :
            <input
              type="text"
              class="boxes"
              id="type"
              name="type"
              placeholder="museum"
            />
          </p>

          <input type="submit" id="submit" name="Submit" value="Submit Form" />
        </form>
      </div>
    </div>
    <div class="map" id="map_canvas"></div>
  </div>
</body>
