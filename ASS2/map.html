<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map</title>
  <link type="text/css" rel="Stylesheet" href="map.css" />
  <script language="JavaScript" type="text/JavaScript" src="map.js"></script>
  <script
    language="JavaScript"
    type="text/JavaScript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false"
  ></script>
  <script type="text/javascript" src="./testData.js"></script>
</head>

<body onload="initialize()">
  <div class="top-panel">
    <h1>GEOG5870 Assignment</h1>
    <p><a class="home" href="home.html">Homepage</a></p>
  </div>
  <hr width="100%" color="#987cb9" size="3" />
  <div class="main">
    <div class="left-panel">
      <div class="button">
        <button onclick="showMarker()">Show</button>
        <button onclick="clearMarker()">Clear</button>
      </div>
      <div class="wrapper">
        <form
          id="insertData"
          onsubmit="return validate();"
          method="POST"
          action="setData.php"
          enctype="multipart/form-data"
        >
          <p>Add marker:</p>

          <p>
            Latitude (e.g. 10.0) :
            <input type="text" class="boxes" id="lat" name="lat" />
          </p>
          <p>
            Longitude (e.g. 10.0) :
            <input type="text" class="boxes" id="lon" name="lon" />
          </p>
          <p>
            Place :
            <input type="text" class="boxes" id="place" name="place" />
          </p>
          <p>
            Website (1-31) :
            <input type="text" class="boxes" id="website" name="website" />
          </p>
          <p>
            Details (1-23) :
            <input type="text" class="boxes" id="details" name="details" />
          </p>
          <p>
            Reopening time (1-59) :
            <input
              type="text"
              class="boxes"
              id="reopeningtime"
              name="reopeningtime"
            />
          </p>
          <p>
            Type (1-23) :
            <input type="text" class="boxes" id="type" name="type" />
          </p>

          <input type="submit" id="submit" name="Submit" value="Submit Form" />
        </form>
      </div>
    </div>
    <div class="map" id="map_canvas"></div>
  </div>
</body>
